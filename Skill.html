        :root {
            --dark-bg: #121212;
            --dark-secondary: #333;
            --text-light: #fff;
            --primary-color: #21C87A;
            /* Define colors for different skills based on your preference */
        }

        body {

        .container {

        }

        .section-title {
            text-align: left;
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }

        .skills-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .skill-category {
    background-color: var(--dark-secondary);
    padding: 20px;
    border-radius: 10px;
    margin-bottom: 20px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    width: 70%; /* Set a fixed width for all containers */
    margin: 20px auto; /* This will center the container */
        }

        .skill-category h3 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        .skill-bar {
            background: #f0f0f0;
            border-radius: 5px;
            position: relative;
            height: 9px;
            width: 100%;
            margin-bottom: 10px;
        }

        .skill-bar span {
            display: block;
            height: 100%;
            border-radius: 5px;
            background-color:  #2196F3;
            position: absolute;
            top: 0;
            left: 0;
            width: 0%;
            transition: width 2s ease;
        }

        .skill-name {
            margin: 5px 0;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .skill-category {
                max-width: 100%;
            }
        }
    </style>
